<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Instagram Log In Page Clone</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="wrapper">

    <div class="container">
        <div class="phone-app-demo"></div>
        <div class="form-data">
            <form>
                <div class="logo">
                    <img src="images/logo.png" alt="">
                </div>
                <input type="text" placeholder="Phone number, username, or email">
                <input type="password" placeholder="Password">
                <button class="form-btn" type="button">Log in</button>
                <span class="has-separator">Or</span>
                <a class="facebook-login" href="#">
                    <i class="fab fa-facebook"></i> Log in with Facebook
                </a>
                <a class="password-reset" href="#">Forgot password?</a>
            </form>
            <div class="sign-up">
                Don't have an account? <a href="#">Sign up</a>
            </div>
            <div class="get-the-app">
                <span>Get the app.</span>
                <div class="badges">
                    <img src="images/iosbadge.png" alt="">
                    <img src="images/andriodbadge.png" alt="">
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <nav class="footer-nav">
                <ul>
                    <li>
                        <a href="#">About us</a>
                    </li>
                    <li>
                        <a href="#">Support</a>
                    </li>
                    <li>
                        <a href="#">Press</a>
                    </li>
                    <li>
                        <a href="#">Api</a>
                    </li>
                    <li>
                        <a href="#">Jobs</a>
                    </li>
                    <li>
                        <a href="#">Privacy</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                    <li>
                        <a href="#">Directory</a>
                    </li>
                    <li>
                        <a href="#">Profiles</a>
                    </li>
                    <li>
                        <a href="#">Hashtags</a>
                    </li>
                    <li>
                        <a href="#">Languages</a>
                    </li>
                </ul>
            </nav>
            <div class="copyright-notice">
                &copy; 2019 Instagram
            </div>
        </div>
    </footer>
</div>

</body>
</html>
