<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="pricing-table">
                <div class="table-item">
                    <i class="fas fa-feather-alt"></i>
                    <h5 class="subscription-type">Personal</h5>
                    <ul class="features-list">
                        <li class="features-item">Features item 1</li>
                        <li class="features-item">Features item 2</li>
                        <li class="features-item">Features item 3</li>
                    </ul>
                    <span class="subscription-price">Free</span>
                    <a href="#" class="cta">Add to cart</a>
                </div>
                <div class="table-item">
                    <i class="fab fa-gitkraken"></i>
                    <h5 class="subscription-type">Teams</h5>
                    <ul class="features-list">
                        <li class="features-item">Features item 1</li>
                        <li class="features-item">Features item 2</li>
                        <li class="features-item">Features item 3</li>
                    </ul>
                    <span class="subscription-price">$200</span>
                    <a href="#" class="cta">Add to cart</a>
                </div>
                <div class="table-item">
                    <i class="fab fa-hotjar"></i>
                    <h5 class="subscription-type">Enterprise</h5>
                    <ul class="features-list">
                        <li class="features-item">Features item 1</li>
                        <li class="features-item">Features item 2</li>
                        <li class="features-item">Features item 3</li>
                    </ul>
                    <span class="subscription-price">$500</span>
                    <a href="#" class="cta">Add to cart</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
